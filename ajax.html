 
<!doctype html>
<html ng-app = "app">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marvel API</title>
        <link rel="stylesheet" href="css/image.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="author" href="humans.txt">
 
    </head>
    <body ng-controller = "marvelContrl">
        <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3"> <h2> Watcher Watch</h2> </div>
            <div class="main">
             <div class="col-md-4 , ui-widget"> <label> <input id = "littleTime" ng-model = "wooCharacter" >  </label> </div>
              <div class="col-md-4 col-md-offset-2 , ui-widget"> <label>  <input id = "bigTime" ng-model = "wooCharacter1"></label> <button ng-click = "woo()"> Submit</button></div>
          </div>
      </div>
      <div class="row">
        <div class="firstInfo">
            <div class="col-md-4 , nameDiv">Name: <span class="name"></span></div>
            <div class=" col-md-4">Description: <span class="description"></span></div>
            <div class=" col-md-4">image: <img class='image' src='' alt=""></div>
            <div class="col-md-4">Name: <span class="name1"></span></div>
            <div class=" col-md-4">Description: <span class="description1"></span></div>
            <div class=" col-md-4">image: <img class='image1' src='' alt=""></div>
            <div class="col-md-6 col-md-offset-4">Events: <div class="events"></div></div>
            
        </div>
        </div>
        <div class="row">
            <div class="newDiv" >
                <div class="col-md-6"> Event Name: <span class="eventName"> </span></div>
                <div class="col-md-6"> image: <img src="" alt="" class="image3"></div>
            <div class="col-md-6">Event Description: <span class="eventDesc"></span></div>
            <div class="col-md-6">Event Characters: <span class="eventChar"> </span></div>
            <div class="col-md-6">Event Series: <span class="eventSer"></span></div>
            <div class="col-md-6"> <button class="newStart" ng-click = "startOver()"> New Search</button> </div>
            </div>
        </div>
        </div>
        <script scr="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
         <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
         <script src ='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js'></script>

</script> 
    <script src = "js/async.js"></script>
     <script src = "js/marvelAngular.js"></script>  
     
    </body>
</html>
